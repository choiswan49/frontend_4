<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>views/index.html</h1>
    <div>제작한 포폴 메인페이지</div>

    <!-- <script>
        // get
        fetch('http://localhost:3000')
        .then(res=>res.json())

    <script>
        // post
        fetch('http://localhost:3000/user', {
            method : 'POST',
            body : JSON.stringify({user: 'choi'}),
            headers : {'Content-type' : 'applicatin/json'}
        })
        .then(res=>res.json())
        .then(res=>console.log(res))
    </script>
    <script>
        // delete
        fetch('http://localhost:3000/user', {
            method : 'DELETE',
            body : JSON.stringify({user: 'choi'}),
            headers : {'Content-type' : 'applicatin/json'}
        })
        .then(res=>res.json())
        .then(res=>console.log(res))
    </script>
    <script>
        // put patch
        fetch('http://localhost:3000/user', {
            method : 'PUT',
            body : JSON.stringify({user: 'choi'}),
            headers : {'Content-type' : 'applicatin/json'}
        })
        .then(res=>res.json())
        .then(res=>console.log(res))
    </script>
</body>
</html>
